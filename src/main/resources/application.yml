#--------------------- PORT Server ------------------
server:
  port: 8081
#--------------------- Filer Settings ------------------
spring:
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  http:
    multipart:
      enabled: false
#--------------------JPA-ORM Properties-----------------
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
#--------------------- DB Connection ------------------
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bfo_signature_v1.0
    username: postgres
    password: admin
